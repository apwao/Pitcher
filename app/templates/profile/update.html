{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/update.css')}}">
{% endblock %}

{% block content %}
<body background="{{url_for('static',filename='photos/elevator.jpg')}}">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                {{ wtf.quick_form(form)}}
            </div>
            <div class="col-md-5">
                <form action = "{{url_for('main.update_pic',uname=current_user.username)}}" method = 'POST' enctype ='multipart/form-data'>
                    <input type="file" name="photo" class="form-control" required>
                    <input type="submit">
                </form>
            </div>
        </div>	
    </div>
</body>

{% endblock %}
